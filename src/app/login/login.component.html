<div class="login-div">
    <form (submit)='login($event)'>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="username" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="typeOfUser">Are You a Owner Or Buyer</label>
            <select class="form-control form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="typeOfUser" id="typeOfUser">
              <option>Owner</option>
              <option>Buyer</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-size">Submit</button>
          </div>
          <a class="nav-link" routerLink="/register" routerLinkActive="active">Sign Up</a>
      </form>

</div>

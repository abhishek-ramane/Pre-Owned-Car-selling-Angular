<hr>
<div>
<form>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputState">Brand</label>
            <select id="inputState1" [(ngModel)]="car_brand" [ngModelOptions]="{standalone: true}" class="form-control">
              <option selected>Honda</option>
              <option>Mahindra</option>
              <option>Tata</option>
              <option>Hundai</option>
              <option>...</option>
            </select>
          </div>
      <div class="form-group col-md-4">
          <label for="inputState">Model</label>
          <select id="inputState2" [(ngModel)]="car_model" [ngModelOptions]="{standalone: true}" class="form-control">
            <option selected>City</option>
            <option>i-20</option>
            <option>Swift</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Varient</label>
            <select id="inputState2" [(ngModel)]="car_varient" [ngModelOptions]="{standalone: true}" class="form-control">
              <option selected>Petrol</option>
              <option>Diesel</option>
            </select>
          </div>
        <div class="form-group col-md-4">
          <label for="inputState">Year</label>
          <select id="inputState2" [(ngModel)]="car_registration_year" [ngModelOptions]="{standalone: true}" class="form-control">
            <option selected>2018</option>
            <option>...</option>
          </select>
        </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Traveled Distance</label>
        <input type="number" class="form-control" [(ngModel)]="traveled_distance" [ngModelOptions]="{standalone: true}" id="inputPassword4" placeholder="Traveled Distance">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Expected Price</label>
        <input type="number" class="form-control" [(ngModel)]="expected_price" [ngModelOptions]="{standalone: true}" id="inputPassword4" placeholder="Expected Price">
      </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="addCar($event)">Add Car</button>
  </form>
</div>
